    <!-- Custom CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">John Doe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5 mt-5">
        <div class="container">
            <h2 class="text-center mb-5">Get In Touch</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-4 mb-md-0">
                                    <h5 class="card-title mb-4">Contact Information</h5>
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-envelope fa-fw me-2"></i>
                                        <span>john.doe@example.com</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-phone fa-fw me-2"></i>
                                        <span>+1 (555) 123-4567</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-map-marker-alt fa-fw me-2"></i>
                                        <span>San Francisco, CA</span>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-clock fa-fw me-2"></i>
                                        <span>Available for opportunities</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h5 class="card-title mb-4">Social Media</h5>
                                    <div class="d-flex align-items-center mb-3">
                                        <a href="#" class="text-decoration-none text-dark">
                                            <i class="fab fa-github fa-fw me-2"></i>
                                            <span>GitHub</span>
                                        </a>
                                    </div>
                                    <div class="d-flex align-items-center mb-3">
                                        <a href="#" class="text-decoration-none text-dark">
                                            <i class="fab fa-linkedin fa-fw me-2"></i>
                                            <span>LinkedIn</span>
                                        </a>
                                    </div>
                                    <div class="d-flex align-items-center mb-3">
                                        <a href="#" class="text-decoration-none text-dark">
                                            <i class="fab fa-twitter fa-fw me-2"></i>
                                            <span>Twitter</span>
                                        </a>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <a href="#" class="text-decoration-none text-dark">
                                            <i class="fab fa-medium fa-fw me-2"></i>
                                            <span>Medium</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Send a Message</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4" style="background-color: #333; color: #fff">
